    <h1>Cardápio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="/imagens/carneiro legumado.jpg" class="card-img-top" alt="carre de carneiro assado com molho de legumes">
            <div class="card-body">
              <h5 class="card-title">Carneiro legumado</h5>
              <p class="card-text">$840</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://static.itdg.com.br/images/auto-auto/b4fb7239dec217e51bb340bc16d83874/shutterstock-1743457616.jpg" class="card-img-top" alt="costela de porco com Farine de maïs cuite ao molho madeira">
            <div class="card-body">
              <h5 class="card-title">porco molhado</h5>
              <p class="card-text">$730</p>
            </div>
          

          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/60/f7/36/pratos-sofisticados-repletos.jpg" class="card-img-top" alt="Mignon ao molho">
